name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]    # 你的預設分支，如果是 master 就改成 master
  workflow_dispatch:       # 允許手動觸發

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git identity
        run: |
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name  "${{ github.actor }}"

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          # 以 Token 當密碼建立遠端
          remote="https://user:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE}"
          git remote add space "$remote" || git remote set-url space "$remote"
          # 將目前提交推到 Space 的 main 分支
          git push space HEAD:main
